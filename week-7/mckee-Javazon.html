<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    , initial-scale=1.0"
    />
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="mckee-javazon.css" />
    <link rel="stylesheet" href="../global.css" />
    <!-- Google fonts for Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 - Enterprise Javascript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Javazon App!</h1>
      <!-- The first card contains a selection form for selecting the drop down options and a button for clicking to trigger the function.   -->
      <div class="card">
        <div class="card-container">
          <h2 class="card-title">Javazon Selection Form</h2>
          <div class="form">
            <label>
                Choose a listing: <input name="javazonList">
            </label>
            <select class="drop-down-menu" id="listing">
              <option value="select">--Select--</option>
              <option value="products">Products</option>
              <option value="services">Services</option>
              <option value="employees">Employees</option>
            </select>
            <div class="form-field">
              <button
                type="submit"
                onclick="displayListing()"
                class="btn"
                id="btnDisplayListing"
              >
                Display Listing
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Give space between two cards by div-->
      <div class="break"></div>
      <!-- Card for hiding or displaying the selection form with listed products, services, or employees. -->
      <div id="card">
        <div id="javazon-results" class="card"></div>
      </div>
      <div class="break"></div>
      <!-- Return link back to my WEB-231 landing page -->
      <a class="return-home" href="../index.html">Return</a>
    </div>
    <script>
      // Use the keyword class to create Product class, Service class, and Employee class.
      class Product {
        constructor(id, description, price, quantity) {
          this.id = id;
          this.description = description;
          this.price = price.toFixed(2);
          this.quantity = quantity;
          this.totalValue = (this.price * this.quantity).toFixed(2);

          // total value calculation.
          // get (totalValue) 
          // return this.price * this.quantity;

        }
      }

      class Service {
        constructor(id, description, hourlyRate, miniHours) {
          this.id = id;
          this.description = description;
          this.hourlyRate = hourlyRate.toFixed(2);
          this.miniHours = miniHours;
        }
      }

      class Employee {
        constructor(id, lastName, firstName, salary) {
          this.id = id;
          this.lastName = lastName;
          this.firstName = firstName;
          this.salary = salary.toFixed(2);
        }
      }

      // Initialize Products
      let product1 = new Product(900000, "Dog Food", 8.39, 50);
      console.log(product1);

      let product2 = new Product(900001, "Dog Treat", 5.33, 50);

      let product3 = new Product(900002, "Dog Toy", 12.59, 25);

      let product4 = new Product(900003, "Cat Food", 7.89, 40);

      let product5 = new Product(900004, "Cat Toy", 8.99, 15);

      // Initialize Services
      let service1 = new Service(100, "Dog Grooming", 40, 1);

      let service2 = new Service(101, "Dog Training", 60, 2);

      let service3 = new Service(100, "Dog Boarding", 55, 2);

      // Initialize Employees
      let employee1 = new Employee(1000, "Yang", "Jenny", 15.5);

      let employee2 = new Employee(1001, "Lee", "Tian", 15.5);

      let employee3 = new Employee(1002, "Wong", "Xuanqi", 16.75);

      let employee4 = new Employee(1003, "Zeng", "Juxuan", 20.5);

      let employee5 = new Employee(1004, "Ding", "linan", 25.5);
      // Displaying the selection result in the second card.
      let javaResult = document.getElementById("javazon-results");
      
      function displayListing() {
        let choice = document.getElementById("listing").value; // Gets the options' value.
        console.log(choice);
        // If one option is selected, it will be displayed in the html table, otherwise the option will be hidden when it is not be selected.
        switch (choice) {
          case "products":
            javaResult.innerHTML = `<div class="card-title">Javazon Products</div>
            <div class="card-content">
              <table>
                <tr>
                  <th>Product ID</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total Value</th>
                </tr>
                <tr>
                    <td>${product1.id}</td>
                  <td>${product1.description}</td>
                  <td>${product1.price}</td>
                  <td>${product1.quantity}</td>
                  <td>${product1.totalValue}</td>
                </tr>
                <tr>
                  <td>${product2.id}</td>
                  <td>${product2.description}</td>
                  <td>${product2.price}</td>
                  <td>${product2.quantity}</td>
                  <td>${product2.totalValue}</td>
                </tr>
                <tr>
                  <td>${product3.id}</td>
                  <td>${product3.description}</td>
                  <td>${product3.price}</td>
                  <td>${product3.quantity}</td>
                  <td>${product3.totalValue}</td>
                </tr>
                <tr>
                  <td>${product4.id}</td>
                  <td>${product4.description}</td>
                  <td>${product4.price}</td>
                  <td>${product4.quantity}</td>
                  <td>${product4.totalValue}</td>
                </tr>
                <tr>
                  <td>${product5.id}</td>
                  <td>${product5.description}</td>
                  <td>${product5.price}</td>
                  <td>${product5.quantity}</td>
                  <td>${product5.totalValue}</td>
                </tr>
               </table>
              </div>`;

            javaResult.style.display = "block";
            break;
          case "services":
            javaResult.innerHTML = `<div class="card-title">Javazon Services</div>
            <div class="card-content">
              <table>
                <tr>
                  <th>Service ID</th>
                  <th>Description</th>
                  <th>Hourly Rate</th>
                  <th>Minimum Billable Hours</th>
                </tr>
                <tr>
                  <td>${service1.id}</td>
                  <td>${service1.description}</td>
                  <td>${service1.hourlyRate}</td>
                  <td>${service1.miniHours}</td>
                </tr>
                <tr>
                  <td>${service2.id}</td>
                  <td>${service2.description}</td>
                  <td>${service2.hourlyRate}</td>
                  <td>${service2.miniHours}</td>
                </tr>
                <tr>
                  <td>${service3.id}</td>
                  <td>${service3.description}</td>
                  <td>${service3.hourlyRate}</td>
                  <td>${service3.miniHours}</td>
                </tr>
               </table>
              </div>`;

            javaResult.style.display = "block";
            break;
          case "employees":
            javaResult.innerHTML = `<div class="card-title">Javazon Employees</div>
            <div class="card-content">
              <table>
                <tr>
                  <th>Employee ID</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Salary</th>
                </tr>
                <tr>
                  <td>${employee1.id}</td>
                  <td>${employee1.lastName}</td>
                  <td>${employee1.firstName}</td>
                  <td>${employee1.salary}</td>
                </tr>
                <tr>
                  <td>${employee2.id}</td>
                  <td>${employee2.lastName}</td>
                  <td>${employee2.firstName}</td>
                  <td>${employee2.salary}</td>
                </tr>
                <tr>
                  <td>${employee3.id}</td>
                  <td>${employee3.lastName}</td>
                  <td>${employee3.firstName}</td>
                  <td>${employee3.salary}</td>
                </tr>
                <tr>
                  <td>${employee4.id}</td>
                  <td>${employee4.lastName}</td>
                  <td>${employee4.firstName}</td>
                  <td>${employee4.salary}</td>
                </tr>
                <tr>
                  <td>${employee5.id}</td>
                  <td>${employee5.lastName}</td>
                  <td>${employee5.firstName}</td>
                  <td>${employee5.salary}</td>
                </tr>
               </table>
              </div>`;

            javaResult.style.display = "block";
            break;
          default:
            javaResult.style.display = "none"; // No table is displayed in default before selecting an option.
        }
      }
    </script>
      <!-- Return Home to Landing Page -->
  <a id="returnConversion" class="return-home" href="https://justinlyost.github.io/Web-231/">Return</a>
  </body>
</html>
